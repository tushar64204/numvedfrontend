<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>
    <link rel="stylesheet" href="./assets/css/demostyle.css">
</head>
<body>
    <form id="data-form" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="WhatsAppNumber">WhatsApp Number:</label>
        <input type="tel" id="WhatsAppNumber" name="WhatsAppNumber" required>
        
        <label for="UserType">User Type:</label>
        <select id="UserType" name="UserType">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <!-- Add more options as needed -->
        </select>
        
        <label for="Selectedday">Selected Day:</label>
        <input type="date" id="Selectedday" name="Selectedday" required>
        
        <button type="submit">Submit</button>
    </form>
    
    <script>
        // Handle form submission
        document.getElementById("data-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            try {
                const url = "https://numericvedaserver.onrender.com/api/data";
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                if (response.ok) {
                    const result = await response.json();
                    console.log(result.message);
                    // Redirect to a thank-you page
                    window.location.href = "./thankyou.html";
                } else {
                    console.error("Error submitting data:", response.statusText);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
