<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<!-- Add your CSS stylesheets here -->
<link rel="stylesheet" href="styles.css">
</head>
<style>
/* styles.css */

/* Thank You Container Styles */
.thank_you_container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

/* Thank You Header Styles */
.thank_you_container h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

/* Thank You Message Styles */
.thank_you_container p {
  font-size: 18px;
  margin-bottom: 10px;
}

</style>
<body>
<div class="thank_you_container">
  <h1>Thank You for Booking!</h1>
  <p>Your class has been successfully booked.</p>
  <p>We look forward to seeing you there!</p>
</div>
</body>
</html>
